      size: [576, 1024]
    ColorJitter:
      brightness: 0.5
      contrast: 0.5
      saturation: 0.5
      hue: 0
    RandomHorizontalFlip:
  pretrained_weight: weights/RegSeg_latest.pth

SFNet:
